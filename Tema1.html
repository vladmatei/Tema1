<html>

<head>
    <script>
        // Tema 1 - egalitate

        function isEqual(value1, value2) {
            var result = false;

            if (value1 === value2) {
                result = true;
            }
            return result;
        }

        console.log("Sunt egale? " + isEqual(200000000, 20000000));


        //Tema 2 - comparare
        function compare(value1, value2) {
            if (value1 < value2) {
                return -1;
            } else if (value1 === value2) {
                return 0;
            } else {
                return 1;
            }

        }

        console.log("Comparare 53 vs 4 " + compare(53, 4))

        // Tema 3 - maximul

        function max(value1, value2) {
            if (value1 > value2) {
                return value1;
            } else {
                return value2;
            }
        }
        console.log("Maximul este: " + max(9, 6))

        //Tema 4 - minumul

        function min(x, y) {
            if (x < y) {
                return x;
            } else {
                return y;
            }
        }
        console.log("Minimul este " + min(5, 8))


        //minOrUndefined

        function minOrUndefined(x, y) {
            if (x < y) {
                return x;
            } else if (x === y) {
                return undefined;
            } else {
                return y;
            }
        }
        console.log(minOrUndefined(8, 9))

        // Tema 5 - suma primelor N numere naturale pozitive

        function sumGauss(x) {
            return x * (x + 1) / 2;
        }
        console.log("Suma primelor 27 este " + sumGauss(27))



        function sum(x) {
            var sum = 0;
            for (i = 0; i <= x; i++) {
                sum = sum + i;
            }
            return sum;
        }
        console.log("Suma primelor 48 este " + sum(48))



        // O functie care primeste un parametru de tip string si intoarce inversul acestuia (abc => cba)

        function reverse(text) {
            rev = ""
            for (i = text.length - 1; i >= 0; i--) {
                rev += text[i];
            }
            return rev;
        }

        // arie cerc

        function arieCerc(r) {
            return Math.PI * Math.pow(r, 2);
        }

        // arie dreptunghi

        function arieDreptunghi(length, width) {
            return length * width;
        }

        // volum sfera

        function volumSfera(r) {
            return (4 / 3) * Math.PI * Math.pow(r, 3);
        }

        // volum cilindru

        function volumCilindu(r, h) {
            return arieCerc(r) * h;
        }

        // grade in radiani

        function degreesToRadian(x) {
            return x * (Math.PI / 180);
        }

        //l/100km to mpg

        function lpKmToMpg(x) {
            return 62 / literToGallon(x);
        }

        //conversie litru la galon

        function literToGallon(x) {
            return x *= 0.26;
        }


        //Suma lista numere prime

        function sumaListaPrime(arr) {
            var suma = 0
            for (i = 2; i < arr.length; i++) {
                if (arr[i] % 2 === 0) {
                    suma = suma + arr[i];
                }
            }
            return suma;
        }

        console.log(sumaListaPrime(7));




    </script>
</head>

</html>
